<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">âœ¨ Wheel of Names âœ¨</h1>

        <div class="row g-4">
            <!-- Left Section -->
            <div class="col-lg-4 d-flex align-items-center">
                <!-- Input Section -->
                <div class="card mb-4 shadow-sm w-100">
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-section">
                                <textarea 
                                    id="nameInput" 
                                    class="form-control" 
                                    placeholder="Enter names here&#10;One name per line"
                                    rows="15"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-lg-8">
                <div class="text-center">
                    <canvas id="wheel" width="700" height="700" class="mb-3"></canvas>
                    <button class="btn btn-primary btn-lg spin-button" onclick="spin()">
                        ðŸŽ¡ Spin the Wheel!
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Winner Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸŽ‰ We Have a Winner! ðŸŽ‰</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>And the winner is...</p>
                    <div id="winnerName" class="mb-4"></div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-lg spin-button" data-bs-dismiss="modal">OK</button>
                        <button type="button" class="btn btn-lg btn-danger" onclick="removeWinner()">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
